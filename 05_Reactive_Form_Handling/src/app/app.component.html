<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (submit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control">
            <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched" class="help-block">Enter a valid username</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input formControlName="email" type="email" id="email" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" id="" class="form-control"></textarea>
        </div>
        <p>Your Reply : </p>
        <div class="radio" *ngFor="let gender of genders">
            <label for="">
              <input type="radio" formControlName="gender" [value]="gender" id="">
              {{gender}}
            </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <div class="form-group" *ngFor="let hobbyControl of getHobbies(); let i = index">
            <input type="text"  id="" class="form-control" formControlName={{i}}>
          </div>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add</button><br><br>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
